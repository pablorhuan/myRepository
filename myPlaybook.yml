---

- hosts: all
  become: yes
  gather_facts: false
  tasks:


    - name: Installing docker-py
      pip:
        name: docker-py
        version: 1.7.0

    - name: Restart container
      docker_container:
        name: myNginxContainer
        image: nginx
        state: started
        pull: yes
        recreate: yes
        ports:
         - "9970:80"
